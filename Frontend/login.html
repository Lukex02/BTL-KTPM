<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup - ITS System</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* --- 1. BASE STYLES --- */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #fdfdfd;
            padding: 20px;
        }

        /* --- 2. MAIN CONTAINER --- */
        .container {
            position: relative;
            width: 100%;
            max-width: 1200px;
            height: 700px;
            background: #fff;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.05);
            overflow: hidden;
            display: flex;
        }

        /* --- 3. FORMS WRAPPER (LEFT SIDE) --- */
        .forms-wrapper {
            position: absolute;
            top: 0;
            left: 0;
            width: 50%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #fff;
            transition: all 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: 2;
        }

        .form-box {
            max-width: 420px;
            width: 100%;
            padding: 0 40px;
            position: absolute;
            transition: all 0.6s ease-in-out;
        }

        /* Animation States */
        .sign-in-form { opacity: 1; z-index: 2; transform: translateX(0); }
        .sign-up-form { opacity: 0; z-index: 1; transform: translateX(100%); }

        /* --- 4. LOGO STYLING (MỚI CẬP NHẬT) --- */
        .logo { 
            display: flex; 
            align-items: center; 
            gap: 15px; 
            margin-bottom: 40px; 
            color: #1f2937; 
            font-weight: 700; 
            font-size: 1.5rem; 
        }

        .logo img {
            height: 45px; /* Chiều cao cố định cho logo */
            width: auto;
            object-fit: contain;
        }

        /* --- 5. INPUTS & TYPOGRAPHY --- */
        h2 { font-size: 2.2rem; color: #111; margin-bottom: 10px; font-weight: 700; }
        .sub-title { font-size: 0.95rem; color: #888; margin-bottom: 35px; font-weight: 400; }

        .input-group { position: relative; margin-bottom: 25px; }

        .input-field {
            width: 100%;
            height: 55px;
            padding: 0 15px;
            background-color: #fff;
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            outline: none;
            font-size: 1rem;
            color: #333;
            transition: all 0.3s;
        }

        .input-field:focus { 
            border-color: #4e65ff; 
            box-shadow: 0 0 0 4px rgba(78, 101, 255, 0.1); 
        }

        .input-label {
            position: absolute;
            top: -10px;
            left: 15px;
            background: #fff;
            padding: 0 5px;
            font-size: 0.85rem;
            color: #666;
            font-weight: 500;
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            cursor: pointer;
            font-size: 1.1rem;
        }

        .form-row { display: flex; gap: 15px; }
        .form-row .input-group { flex: 1; }

        /* --- 6. OPTIONS & BUTTONS --- */
        .options { 
            display: flex; justify-content: space-between; align-items: center; 
            font-size: 0.9rem; color: #555; margin-bottom: 30px; 
        }
        
        input[type="checkbox"] { width: 18px; height: 18px; margin-right: 8px; cursor: pointer; accent-color: #4e65ff; }

        .forgot-pass { color: #ff6b6b; font-weight: 500; text-decoration: none; transition: 0.3s; }
        .forgot-pass:hover { color: #e04f4f; }

        .btn-submit {
            width: 100%; height: 55px;
            background-color: #4e65ff;
            border: none; border-radius: 12px;
            color: #fff; font-size: 1.1rem; font-weight: 600;
            cursor: pointer; transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(78, 101, 255, 0.3);
        }
        .btn-submit:hover { 
            background-color: #3a50db; 
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(78, 101, 255, 0.4);
        }

        .switch-account { text-align: center; margin-top: 25px; margin-bottom: 30px; color: #666; font-size: 0.95rem; }
        .switch-account span { 
            color: #ff6b6b; font-weight: 600; cursor: pointer; margin-left: 5px; 
            transition: 0.2s;
        }
        .switch-account span:hover { text-decoration: underline; }

        /* --- 7. SOCIAL LOGIN --- */
        .divider { display: flex; align-items: center; color: #bbb; margin-bottom: 30px; font-size: 0.9rem; }
        .divider::before, .divider::after { content: ""; flex: 1; height: 1px; background: #eee; }
        .divider span { padding: 0 15px; }

        .social-login { display: flex; gap: 20px; }
        .social-btn {
            flex: 1; height: 50px;
            border: 1px solid #e0e0e0; border-radius: 12px;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.2rem; color: #333;
            cursor: pointer; transition: all 0.3s;
            background: #fff; text-decoration: none;
        }
        .social-btn:hover { background: #f9f9f9; border-color: #ccc; transform: translateY(-2px); }
        .social-btn.fb i { color: #1877f2; }

        /* --- 8. IMAGE WRAPPER (RIGHT SIDE) --- */
        .img-wrapper {
            position: absolute;
            top: 0; right: 0;
            width: 50%; height: 100%;
            background: #f4f6f9;
            display: flex;
            align-items: center; justify-content: center;
            transition: all 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: 1;
            overflow: hidden;
        }
        .img-wrapper img { 
            width: 85%; max-width: 500px; 
            object-fit: contain; 
            transition: transform 1s ease;
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.1));
        }

        /* --- 9. ANIMATION LOGIC --- */
        .container.sign-up-mode .sign-in-form { opacity: 0; z-index: 1; transform: translateX(-150%); }
        .container.sign-up-mode .sign-up-form { opacity: 1; z-index: 2; transform: translateX(0); }
        .container.sign-up-mode .img-wrapper img { transform: scale(0.9) rotate(-5deg); }

        /* --- ROLE SELECTION STYLE --- */
        .role-selection { margin-bottom: 25px; width: 100%; }
        .role-label { font-size: 0.9rem; font-weight: 600; color: #333; margin-bottom: 10px; }

        .role-options {
            display: flex;
            gap: 10px;
            justify-content: space-between;
        }

        .role-item {
            flex: 1;
            position: relative;
            cursor: pointer;
        }

        /* Ẩn nút radio mặc định */
        .role-item input { display: none; }

        /* Tạo hình dáng nút */
        .role-box {
            display: block;
            width: 100%;
            padding: 10px 0;
            text-align: center;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 0.9rem;
            color: #666;
            transition: all 0.3s;
            background: #fff;
            font-weight: 500;
        }

        /* Hiệu ứng khi chọn */
        .role-item input:checked + .role-box {
            background-color: #4e65ff; /* Màu tím xanh chủ đạo */
            color: #fff;
            border-color: #4e65ff;
            box-shadow: 0 4px 10px rgba(78, 101, 255, 0.3);
        }

        .role-box:hover {
            border-color: #4e65ff;
            color: #4e65ff;
        }

        /* Chỉnh lại responsive trên mobile để các nút không bị bé quá */
        @media (max-width: 400px) {
            .role-options { gap: 5px; }
            .role-box { font-size: 0.8rem; padding: 8px 0; }
        }

        /* --- RESPONSIVE --- */
        @media (max-width: 900px) {
            .container { height: auto; max-width: 500px; flex-direction: column; box-shadow: none; background: transparent;}
            .img-wrapper { display: none; } 
            .forms-wrapper { width: 100%; position: relative; height: auto; padding: 40px 30px; border-radius: 20px; box-shadow: 0 10px 40px rgba(0,0,0,0.1); }
            .form-box { position: relative; transform: none !important; opacity: 1 !important; }
            .sign-up-form { display: none; }
            .container.sign-up-mode .sign-in-form { display: none; }
            .container.sign-up-mode .sign-up-form { display: block; animation: fadeIn 0.5s; }
            @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        }
    </style>
</head>
<body>

        <div class="forms-wrapper">
            
            <div class="form-box sign-in-form">
                <div class="logo">
                    <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Logo">
                    <span>ITS System</span>
                </div>
                
                <h2>Login</h2>
                <p class="sub-title">Login to access your travelwise account</p>
                
                <form>

                        <input type="email" class="input-field" value="john.doe@gmail.com">

                        <p class="role-label">Login as:</p>
                        <div class="role-options">
                            <label class="role-item">
                                <input type="radio" name="user_role" value="student" checked>
                                <span class="role-box">Student</span>
                            </label>
                            <label class="role-item">
                                <input type="radio" name="user_role" value="instructor">
                                <span class="role-box">Instructor</span>
                            </label>
                            <label class="role-item">
                                <input type="radio" name="user_role" value="admin">
                                <span class="role-box">Admin</span>
                            </label>
                        </div>
                    </div>

                    <div class="options">
                        <label style="display: flex; align-items: center; cursor: pointer;">
                            <input type="checkbox"> Remember me
                        </label>
                        <a href="#" class="forgot-pass">Forgot Password</a>
                    </div>

                    <button type="submit" class="btn-submit">Login</button>

                    <p class="switch-account">
                        Don't have an account? <span id="sign-up-btn">Sign up</span>
                    </p>

                </form>
            </div>

            <div class="form-box sign-up-form">
                <div class="logo"><img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Logo"><span>ITS System</span></div>
                <h2>Sign up</h2>
                <p class="sub-title">Create your student account.</p>
                
                <div id="signup-msg" class="message-box"></div>

                <form id="form-signup">
                    <div class="input-group">
                        <label class="input-label">Username</label>
                        <input type="text" id="reg-username" class="input-field" required placeholder="Choose a username">
                    </div>
                    
                    <div class="input-group">
                        <label class="input-label">Password</label>
                        <input type="password" id="reg-password" class="input-field" required placeholder="••••••••">
                        <i class="far fa-eye-slash toggle-password"></i>
                    </div>
                    <div class="input-group">
                        <label class="input-label">Confirm Password</label>
                        <input type="password" id="reg-confirm-pass" class="input-field" required placeholder="••••••••">
                        <i class="far fa-eye-slash toggle-password"></i>
                    </div>

                    <div class="options">
                        <label style="display: flex; align-items: center; cursor: pointer;">
                            <input type="checkbox" required> I agree to <a href="#" style="color:#ff6b6b; margin-left:5px;">Terms</a>
                        </label>
                    </div>

                    <button type="submit" class="btn-submit">Create account</button>
                    <p class="switch-account">Already have an account? <span id="sign-in-btn">Login</span></p>
                </form>
            </div>

        </div>

        <div class="img-wrapper">
            <img src="https://cdni.iconscout.com/illustration/premium/thumb/secure-login-5152133-4309033.png" alt="3D Login Illustration">
        </div>

    </div>
    <script src="API-Fetch/Auth/AuthPost.js"></script>
    <script src="script.js"></script>
   <script>
        // Chỉ giữ lại logic UI (Chuyển form, Toggle Password) ở đây
        const container = document.querySelector('.container');
        document.querySelector('#sign-up-btn').addEventListener('click', () => container.classList.add('sign-up-mode'));
        document.querySelector('#sign-in-btn').addEventListener('click', () => container.classList.remove('sign-up-mode'));

        document.querySelectorAll('.toggle-password').forEach(btn => {
            btn.addEventListener('click', () => {
                const input = btn.previousElementSibling;
                input.type = input.type === "password" ? "text" : "password";
                btn.classList.toggle('fa-eye');
                btn.classList.toggle('fa-eye-slash');
            });
        });
    </script>
    
</body>
</html>
